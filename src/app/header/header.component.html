<header class="app-header">
  <div class="header-container">
    <h1 class="logo">Sports Booking</h1>

    <nav class="nav-links">
      <a routerLink="/">Home</a>
      <a routerLink="/schedule">Schedule</a>
      <a routerLink="/profile">Profile</a>
      <h3 class="username">{{ user_name }}</h3>

      <button *ngIf="!isLoggedIn" (click)="login()" class="btn">Login</button>
      <button *ngIf="isLoggedIn" (click)="logout()" class="btn">Logout</button>
    </nav>
  </div>
</header>
